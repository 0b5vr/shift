<!DOCTYPE html>

<meta charset="UTF-8">
<title></title>

<body style="margin:0;width:100%">
  <div id="divMenu" style="background:#fff">
    Resolution: <select id="listResolution">
      <option value="0.125">160 x 90 (Cheap as hell)</option>
      <option value="0.25">320 x 180 (GTX750Ti Class)</option>
      <option value="0.5">640 x 360 (GTX980Ti Class)</option>
      <option value="1.0" selected>1280 x 720 (GTX1080 Class)</option>
      <option value="1.5">1920 x 1080 (GPU Torture)</option>
    </select><br />
    Reflections: <select id="listReflection">
      <option value="1">No reflections</option>
      <option value="2">1 reflection</option>
      <option value="3" selected>2 reflections (Recommended)</option>
      <option value="4">3 reflections</option>
    </select><br />
    Bloom: <input id="checkboxBloom" type="checkbox" checked /><br />
    Particle Illumination: <input id="checkboxParticleIllumination" type="checkbox" checked /><br />
    Automaton GUI (Experimental!): <input id="checkboxGUI" type="checkbox" /><br />
    <input id="buttonFullscreen" type="button" value="Fullscreen" />
    <input id="buttonStart" type="button" value="Start" />
  </div>
  <canvas id="canvas" style="width:100%"></canvas>
</body>

<script src="bundle.js"></script>
